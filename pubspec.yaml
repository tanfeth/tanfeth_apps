  webview_flutter: ^4.4.1
  path: ^1.8.3
  flutter_markdown: ^0.6.18+2
  printing: ^5.12.0
  pdf: ^3.10.8


dependency_overrides:
  flutter_localization: ^0.2.0
  timeago: ^3.6.1
  change_app_package_name: ^1.1.0
