  signalr_core: ^1.1.2
  fl_chart: ^0.55.1
  signalr_netcore: ^1.3.7
  sse_channel2: ^0.0.4
  uuid: ^3.0.7
  lottie: ^1.2.1
  jhijri: any
  jhijri_picker: any
  facebook_app_events: ^0.19.0
  uni_links: ^0.5.1
  firebase_crashlytics: ^3.5.6
  firebase_analytics: ^10.10.6
  widget_zoom: ^0.0.4
