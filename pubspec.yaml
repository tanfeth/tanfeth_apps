  build_runner: ^2.2.0
  json_serializable: any
  lint: ^1.10.0
  flutter_test:
    sdk: flutter
  freezed: ^2.1.0+1




flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/common/
    - assets/common/images/
    - assets/common/lottie/
    - assets/taxi24Driver/
    - assets/taxi24Driver/lottie/



  fonts:
    - family: DinNext
      fonts:
        - asset: assets/fonts/DinNext/din-next-lt-w23-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/DinNext/din-next-lt-w23-Light.ttf
          weight: 300
        - asset: assets/fonts/DinNext/din-next-lt-w23-Regular.ttf
          weight: 400
        - asset: assets/fonts/DinNext/din-next-lt-w23-Medium.ttf
          weight: 500
        - asset: assets/fonts/DinNext/din-next-lt-w23-Bold.ttf
          weight: 700
        - asset: assets/fonts/DinNext/din-next-lt-w23-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/DinNext/din-next-lt-w23-Black.ttf
          weight: 900


analyzer:
  strong-mode: true
  language:
    enableSuperMixins: true